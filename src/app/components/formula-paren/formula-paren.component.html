<span class="formula-paren">
    <span class="formula-paren__block" *ngIf="expression">
        <formula-operator
            [operatorType]="expression?.type"
            [leftSide]="expression?.left"
            [rightSide]="expression?.right"
        ></formula-operator>

        <span class="formula-paren__block--buttons">
            <p-menu *ngIf="isMenuOpen" [model]="items"></p-menu>
            <button 
                class="formula-paren__block--buttons-menu" 
                pTooltip="Show options" 
                tooltipPosition="top"
                (click)="showMenu(id)"
            >...</button>
        </span>
    </span>
</span>


<p-toast position="top-left" key="c" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div class="p-flex p-flex-column" style="flex: 1">
            <div class="p-text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>
        </div>
    </ng-template>
</p-toast>
