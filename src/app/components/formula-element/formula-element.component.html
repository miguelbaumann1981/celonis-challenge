
<ng-container *ngIf="type !== 'FUNCTION'; else typeFunction">
    <span class="formula-element">
        <input [id]="id" class="formula-element__input" pInputText [value]="value" (change)="onChange($event)" />
        <p-treeSelect
            class="formula-element-symbol"
            [(ngModel)]="selectedValueType" 
            [options]="valueTypes" 
            (onNodeSelect)="onSelect($event)"
        ></p-treeSelect>
    </span>
</ng-container>

<ng-template #typeFunction>
    <!-- <span class="formula-element">
        {{ value }}
    </span> -->
    <formula-function
        [id]="functionId"
        [arguments]="arguments"
        [functionName]="value"
    ></formula-function>
</ng-template>
