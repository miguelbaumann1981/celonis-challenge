<span class="formula-paren">
    <span class="formula-paren__block" *ngIf="expression">
        <formula-operator
        [operatorType]="expression?.type"
        [leftSide]="expression?.left"
        [rightSide]="expression?.right"
        ></formula-operator>

        <span class="formula-paren__block--buttons">
            <button pButton pRipple type="button" icon="pi pi-plus" class="p-button-rounded" pTooltip="Add element" tooltipPosition="top" (click)="showError()"></button>
            <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger" pTooltip="Delete block" tooltipPosition="top" (click)="showError()"></button>
        </span>
    </span>
</span>


<p-toast position="bottom-center" key="c" (onClose)="onReject()" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div class="p-flex p-flex-column" style="flex: 1">
            <div class="p-text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>
            <div class="p-grid p-fluid">
                <div class="p-col-6">
                    <button type="button" pButton label="Yes" class="p-button-success"></button>
                </div>
                <div class="p-col-6">
                    <button type="button" pButton (click)="onReject()" label="No" class="p-button-secondary"></button>
                </div>
            </div>
        </div>
    </ng-template>
</p-toast>
